
  <div class="container app">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="text-center">
          {{title}}
        </h1>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close"></a>
        &times;
        <a>
          Siempre Exito!
        </a>
      </div>
    </div>
    <div class="col-sm-8">
      <h2>Crear Solver:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="idcard" class="control-label col-sm-4">
            NÃºmero de documento
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="idcard"
            name="idcard" [(ngModel)]="model.idcard" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">
            Primer nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
            name="name" [(ngModel)]="model.name" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">
            Segundo nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="secondname"
            name="secondname" [(ngModel)]="model.secondname" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="surname" class="control-label col-sm-4">
            Primer apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="surname"
            name="surname" [(ngModel)]="model.surname" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secondsurname" class="control-label col-sm-4">
            Segundo Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="secondsurname"
            name="secondsurname" [(ngModel)]="model.secondsurname" placeholder=""
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (clik)="addSolver">
              Guardar Solver

            </button>
          </div>
        </div>
      </form>
    
    
    
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Solvers</h2>
        <table class="table table-bordered">
          <thead>
            <th>Primer nombre</th>
            <th>Primer Apellido</th>            
          </thead>
          <tbody>
            <tr *ngFor="let Solver of solvers; let i=index">
              <td>{{Solver.FirstName}}</td>
              <td>{{Solver.Surname}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
