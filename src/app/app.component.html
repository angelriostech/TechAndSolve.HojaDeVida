
  <div class="container app">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="text-center">
          {{title}}
        </h1>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
    <div class="col-sm-8">
      <h2>Crear Solver:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="idcard" class="control-label col-sm-4">
            Número de documento
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="idcard"
            name="idcard" [ngModel]="model.IdCard" required placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">
            Primer nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
            name="FirstName" [ngModel]="model.FirstName" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">
            Segundo nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="SecondName"
            name="secondname" [ngModel]="model.SecondName" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="surname" class="control-label col-sm-4">
            Primer apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Surname"
            name="surname" [ngModel]="model.Surname" placeholder=""
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secondsurname" class="control-label col-sm-4">
            Segundo Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="SecondSurname"
            name="SecondSurname" [ngModel]="model.SecondSurname" placeholder=""
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (clik)="addSolver">
              Guardar Solver

            </button>
          </div>
        </div>
      </form>
    
    
    
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Solvers</h2>
        <table class="table table-bordered">
          <thead>
            <th>Identificación</th>
            <th>Primer nombre</th>
            <th>Segundo nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Opciones</th>            
          </thead>
          <tbody>
            <tr *ngFor="let Solver of solvers; let i=index">
              <td>{{Solver.IdCard}}</td>
              <td>{{Solver.FirstName}}</td>
              <td>{{Solver.SecondName}}</td>
              <td>{{Solver.Surname}}</td>
              <td>{{Solver.SecondSurname}}</td>
              <td>
                <a (click)="editSolver(i)"  class="btn btn-success">Editar</a>
                <a (click)="deleteSolver(i)" class="btn btn-danger">Borrar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
